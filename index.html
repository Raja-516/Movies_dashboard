  nav {

  .brand {

    text-decoration: none;
    color: white;

  }
  .nav-list {

    display: flex;

    padding: 0;

  .nav-list a {

    color: white;
    padding: 0.25rem 0.5rem;
  }
  .nav-list a[aria-current="page"] {
    border-bottom: 2px solid #fff;
  }

  .content {
    display: flex;
    padding: 1rem;
  }

  /* Left info panel */
  .main-display {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-right: 350px; /* leave space for right panel */
  }
  .display-card {
    background: rgba(0,0,0,0.4);
    /* padding: 12rem; */
    margin-top: 50px;
    margin-left: -50px;
    border-radius: 12px;
    width: 700px;
    height: 500px;
    max-width: 900px;
    text-align: center;
  }
  .display-title {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    font-weight: bold;
  }
  .display-desc {
    font-size: 1.2rem;
    opacity: 0.9;
    line-height: 1.4;
    padding: 1rem;
  }

  /* Right thumbnails bar */
  .thumbnails-wrapper {
    position: fixed;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.6);
    padding: 0.5rem;
    border-radius: 8px;
    display: flex;
    gap: 0;
    overflow-x: auto;
    max-width: 350px;
    scrollbar-width: none;
  }
  .thumbnails-wrapper::-webkit-scrollbar {
    display: none;
  }

  .thumb {
    flex: 0 0 auto;
    width: 150px;   /* portrait width */
    height: 300px;  /* portrait height */
    
    object-fit: cover;
    border: none;
    cursor: pointer;
    transition: transform .2s, filter .2s;
  }
  .thumb:hover,
  .thumb:focus-visible {
    transform: scale(1.05);
    filter: brightness(1.2);
    outline: none;
  }
  .thumb.active {
    filter: brightness(1.2);
  }

  /* Mobile view */
  @media (max-width: 900px) {
    .main-display {
      padding-right: 0;
    }
    .thumbnails-wrapper {
      position: static;
      transform: none;
      max-width: 100%;
      border-radius: 0;
      justify-content: flex-start;
    }
  }
</style>

<script>
  const thumbs = document.querySelectorAll('.thumb');
  const bigTitle = document.getElementById('big-title');
  const bigDesc = document.getElementById('big-desc');

  function showMovie(img) {
    const bg = img.dataset.bg || img.src; // use data-bg if available
    const title = img.dataset.title || 'No title';
    const desc = img.dataset.description || 'No description';
    document.body.style.backgroundImage = `url('${bg}')`;
    bigTitle.textContent = title;
    bigDesc.textContent = desc;

    thumbs.forEach(t => t.classList.remove('active'));
    img.classList.add('active');
  }

  if (thumbs[0]) {
    showMovie(thumbs[0]);
  }

  thumbs.forEach(t => {
    t.addEventListener('mouseenter', () => showMovie(t));
    t.addEventListener('focus', () => showMovie(t));
    t.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        showMovie(t);
      }
    });
  });
</script>
